    <style>

     body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #bebebe;
        margin: 0;
    }

    .heart {
        position: relative;
        width: 100px;
        height: 90px;
    }

    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        top: 0;
        width: 100px;
        height: 150px;
        border-radius: 100px 100px 0 0;
        background: #800b0b;
    }

    .heart::before {
        left: 100px;
        transform: rotate(-45deg);
        transform-origin: 0 100%;
    }

    .heart::after {
        left: 0;
        transform: rotate(45deg);
        transform-origin: 100% 100%;
    }

    .heart {
        animation: beat 1s infinite;
    }

    @keyframes beat {
        0%, 100% {
            transform: scale(1);
        }
        50% {
            transform: scale(1.1);
        }
    }
</style>
</head>
<body>
    <div class="heart"></div>
